<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigsaw Pluszle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Drag the puzzle pieces to move.</h1>
    <div id="puzzleContainer">
        <!-- Add 16 pieces with appropriate data-image attributes -->
        <div class="puzzle-piece" data-image="./images/i_001.png"></div>
        <div class="puzzle-piece" data-image="./images/i_002.png"></div>
        <div class="puzzle-piece" data-image="./images/i_003.png"></div>
        <div class="puzzle-piece" data-image="./images/i_004.png"></div>

        <div class="puzzle-piece" data-image="./images/i_005.png"></div>
        <div class="puzzle-piece" data-image="./images/i_006.png"></div>
        <div class="puzzle-piece" data-image="./images/i_007.png"></div>
        <div class="puzzle-piece" data-image="./images/i_008.png"></div>

        <div class="puzzle-piece" data-image="./images/i_009.png"></div>
        <div class="puzzle-piece" data-image="./images/i_010.png"></div>
        <div class="puzzle-piece" data-image="./images/i_015.png"></div>
        <div class="puzzle-piece" data-image="./images/i_016.png"></div>

        <div class="puzzle-piece" data-image="./images/i_013.png"></div>
        <div class="puzzle-piece" data-image="./images/i_014.png"></div>
        <div class="puzzle-piece" data-image="./images/i_011.png"></div>
        <div class="puzzle-piece" data-image="./images/i_012.png"></div>
    </div>

    <!-- Button to display the message -->
    <button id="revealButton">Reveal Message</button>
    <p id="message" style="display: none;">What's a plus sign doing here? Is it a code? Is it a cipher?</p>

    <script src="script.js"></script>
    <script>
        // JavaScript to handle button click
        document.getElementById('revealButton').addEventListener('click', function() {
            var message = document.getElementById('message');
            if (message.style.display === 'none') {
                message.style.display = 'block';
            } else {
                message.style.display = 'none';
            }
        });
    </script>
</body>
</html>
